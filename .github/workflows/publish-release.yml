name: Publish Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install -r scripts/requirements.txt

      # Generar embeddings locales si no existen
      - name: Compute embeddings (Ollama)
        run: |
          ollama pull embeddinggemma:300m
          python scripts/compute_embeddings.py

      # Crear GitHub Release
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: >
            dataset/chunks_enriched/*.jsonl,
            dataset/embeddings/*.parquet
          body: |
            # VermiKhipu RAG Dataset Release ${{ github.ref }}

            ğŸ“Š **Contents:**
            - Chunks: $(wc -l < dataset/chunks_enriched/chunks_enriched_*.jsonl)
            - Embedding model: EmbeddingGemma 300M (300-dim)
            - Format: JSONL + Parquet (Arrow)

            ### Changes
            See CHANGELOG.md for details.

            ### Usage
            See docs/examples/ for quickstart.
          draft: false
          token: ${{ secrets.GITHUB_TOKEN }}
